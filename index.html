<!DOCTYPE html>
<html lang='it'>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Mirko Laruina">
        <meta name="description" content="Online game">
        <title>BounceThemAll!</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <script src="./js/game.js" type="text/javascript"></script>
        <script src="./js/ball.js" type="text/javascript"></script>
        <script src="./js/bullet.js" type="text/javascript"></script>
        <script src="./js/cannon.js" type="text/javascript"></script>
        <script src="./js/collision-detector.js" type="text/javascript"></script>
    </head>
    <body onload="init()" onkeydown="keydownHandler(event)" onkeyup="keyupHandler(event)">
        <div id="game-wrapper">
            <img id="cannon" src="img/cannon.png" alt="Cannone">
            <div id="stats">
                <p><img src='./img/boom.png' alt="Punti"><span id='points-value'></span></p>
                <p><img src="./img/diamond.png" alt="Diamanti"><span id="money-value"></span></p>
            </div>
            <section id="intro" class="menu down">
                <p>Questo gioco bla bla</p>
                <button id="start" onclick="startGame()">Start</button>
            </section>
            <section id="lost-game" class="menu">
                <p>Hai perso!</p>
                <button id="restart" onclick="startGame()">Restart</button>
            </section>
        </div>
    </body>
</html>
